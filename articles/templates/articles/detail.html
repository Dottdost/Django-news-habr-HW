

{% block content %}
<div class="container my-5 d-flex justify-content-center">
    <div class="card shadow-sm border-0" style="max-width: 800px;">
        <div class="card-body text-center">
            <h1 class="card-title fw-bold mb-3" style="color:#800000;">{{ article.title }}</h1>
            <p class="text-muted mb-1"><i class="bi bi-person-circle"></i> Author: {{ article.author.username }}</p>
            <p class="mb-3">
                <span class="badge text-bg-danger">{{ article.get_category_display }}</span>
            </p>

            {% if article.image %}
            <img src="{{ article.image.url }}" class="img-fluid rounded mb-4" style="max-width: 100%; height: auto;" alt="{{ article.title }}">
            {% endif %}

            <p class="card-text mb-4">{{ article.content }}</p>

            <div class="d-flex justify-content-center gap-3">
                <a href="{% url 'like_article' article.pk %}" class="btn btn-outline-danger">
                    👍 Like {{ article.likes }}
                </a>
                <a href="{% url 'dislike_article' article.pk %}" class="btn btn-outline-secondary">
                    👎 Dislike {{ article.dislikes }}
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
