{% extends 'articles/layout.html' %}
{% block title %}Create Article{% endblock %}

{% block content %}
<h2 class="mb-4" style="color:#7b1e3f;">Create Article</h2>

<form method="post" enctype="multipart/form-data" class="p-4 rounded shadow-sm bg-white">
  {% csrf_token %}
  {{ form.as_p }}

  <button type="submit" class="btn btn-main mt-3">Publish</button>
</form>
{% endblock %}
