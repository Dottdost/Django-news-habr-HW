{% extends 'articles/layout.html' %}
{% block title %}Register{% endblock %}
{% block content %}

<div class="mx-auto" style="max-width: 450px;">
    <h2 class="mb-3" style="color: var(--main-dark);">
        Create your account <i class="bi bi-stars" style="color: var(--main);"></i>
    </h2>

    <p class="text-muted mb-4">Join our community and start sharing your thoughts.</p>

    <form method="post" class="p-4 rounded shadow-sm" style="background: #fff;">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn btn-dark w-100" style="background: var(--main-dark);">
            <i class="bi bi-person-plus-fill"></i> Register
        </button>
    </form>

    <p class="mt-3 text-center">
        Already have account?
        <a href="{% url 'login' %}" class="fw-semibold" style="color: var(--main);">Log in</a>
    </p>
</div>

{% endblock %}
